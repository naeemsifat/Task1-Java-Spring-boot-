plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.1'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
	maven { url "https://jaspersoft.jfrog.io/jaspersoft/third-party-ce-artifacts/" }
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.2.0' //For open api swagger
	implementation 'javax.servlet:javax.servlet-api:4.0.1' //servlet api dependency for swagger
	implementation 'net.sf.jasperreports:jasperreports:6.20.0' //For Jasper report
	implementation 'org.apache.poi:poi-ooxml:4.1.2' //For working with the xls data
	compileOnly 'org.projectlombok:lombok' //lombok dependency
	runtimeOnly 'com.mysql:mysql-connector-j' // MySql connector
	annotationProcessor 'org.projectlombok:lombok' //lombok dependency
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}
